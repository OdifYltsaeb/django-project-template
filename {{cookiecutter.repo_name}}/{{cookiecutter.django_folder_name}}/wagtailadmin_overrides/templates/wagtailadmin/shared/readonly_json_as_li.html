{% raw %}
<li>
	<div class="w-field__wrapper ">
		<label class="w-field__label" for="{{ name }}">{{ label }}</label>
		<div class="w-field w-field--char_field w-field--text_input">
			<div class="w-field__input">
				<textarea name="{{ name }}" rows="25" cols="33" disabled>{{ value }}</textarea>
			</div>
		</div>
	</div>
</li>
{% endraw %}
