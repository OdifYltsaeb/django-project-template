# You can also use the fallback image from docker hub: thorgate/django-template-ci:latest
image: registry.gitlab.com/thorgate-public/django-project-template/ci:latest

services:
  - docker:dind

variables:
  POSTGRES_USER: "{{ cookiecutter.repo_name }}"
  POSTGRES_PASSWORD: "{{ cookiecutter.repo_name }}"
  DOCKER_DRIVER: overlay2
  DOCKER_BUILDKIT: "1"
  COMPOSE_DOCKER_CLI_BUILD: "1"
  EDIT_SETTINGS: "no"


before_script:
  - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY

stages:
  - qa
{%- if cookiecutter.frontend_style == 'spa' %}
  - build
{%- endif %}

lint-py:
  stage: qa
  except:
    refs:
      - template  # Don't run CI on template branch, should not be required
    variables:
      - $CI_COMMIT_MESSAGE =~ /tests skip/
      - $CI_COMMIT_MESSAGE =~ /test skip/
      - $CI_COMMIT_MESSAGE =~ /\[no tests?\]/
  script:
    - make settings
    - docker-compose build django
    - make lint-py

lint-js:
  stage: qa
  except:
    refs:
      - template  # Don't run CI on template branch, should not be required
    variables:
      - $CI_COMMIT_MESSAGE =~ /tests skip/
      - $CI_COMMIT_MESSAGE =~ /test skip/
      - $CI_COMMIT_MESSAGE =~ /\[no tests?\]/
  script:
    - make settings
    - make node-install
    - make lint-js

coverage-js:
  stage: qa
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  except:
    refs:
      - template  # Don't run CI on template branch, should not be required
    variables:
      - $CI_COMMIT_MESSAGE =~ /tests skip/
      - $CI_COMMIT_MESSAGE =~ /test skip/
      - $CI_COMMIT_MESSAGE =~ /\[no tests?\]/
  script:
    - make settings
    - docker-compose build
    - make node-install
    - make coverage-js

coverage-py:
  stage: qa
  coverage: '/^TOTAL.*\s+(\d+\%)$/'
  except:
    refs:
      - template  # Don't run CI on template branch, should not be required
    variables:
      - $CI_COMMIT_MESSAGE =~ /tests skip/
      - $CI_COMMIT_MESSAGE =~ /test skip/
      - $CI_COMMIT_MESSAGE =~ /\[no tests?\]/
  script:
    - make settings
    - docker-compose build
    - make coverage-py

{%- if cookiecutter.frontend_style == 'spa' %}
build:
  stage: build
  except:
    refs:
      - template  # Don't run CI on template branch, should not be required
    variables:
      - $CI_COMMIT_MESSAGE =~ /tests skip/
      - $CI_COMMIT_MESSAGE =~ /test skip/
      - $CI_COMMIT_MESSAGE =~ /\[no tests?\]/
  script:
    # Ensure production images build also
    - docker-compose -f docker-compose.production.yml build
{% endif %}
    # Run the django container without docker-compose because it would require external postgres & nginx
    - docker run django ./manage.py check

